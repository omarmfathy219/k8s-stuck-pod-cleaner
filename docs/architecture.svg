<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Kubernetes Cluster Box -->
  <rect x="50" y="50" width="700" height="400" rx="10" ry="10" fill="#326ce5" fill-opacity="0.1" stroke="#326ce5" stroke-width="2"/>
  <text x="400" y="80" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#326ce5">Kubernetes Cluster</text>
  
  <!-- Node 1 - Healthy -->
  <rect x="100" y="120" width="180" height="180" rx="5" ry="5" fill="#ffffff" stroke="#326ce5" stroke-width="2"/>
  <text x="190" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#326ce5">Healthy Node</text>
  
  <!-- Node 1 Pods -->
  <rect x="120" y="160" width="60" height="30" rx="5" ry="5" fill="#4caf50" stroke="#388e3c" stroke-width="1"/>
  <text x="150" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Pod A</text>
  
  <rect x="120" y="200" width="60" height="30" rx="5" ry="5" fill="#4caf50" stroke="#388e3c" stroke-width="1"/>
  <text x="150" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Pod B</text>
  
  <rect x="200" y="160" width="60" height="30" rx="5" ry="5" fill="#4caf50" stroke="#388e3c" stroke-width="1"/>
  <text x="230" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Pod C</text>
  
  <rect x="200" y="200" width="60" height="30" rx="5" ry="5" fill="#4caf50" stroke="#388e3c" stroke-width="1"/>
  <text x="230" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Pod D</text>
  
  <!-- Node 2 - Not Ready -->
  <rect x="520" y="120" width="180" height="180" rx="5" ry="5" fill="#ffffff" stroke="#f44336" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="610" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#f44336">NotReady Node</text>
  
  <!-- Node 2 Pods -->
  <rect x="540" y="160" width="60" height="30" rx="5" ry="5" fill="#4caf50" stroke="#388e3c" stroke-width="1"/>
  <text x="570" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Pod E</text>
  
  <rect x="540" y="200" width="60" height="30" rx="5" ry="5" fill="#f44336" stroke="#d32f2f" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="570" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Pod F</text>
  <text x="570" y="225" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">Terminating</text>
  
  <rect x="620" y="160" width="60" height="30" rx="5" ry="5" fill="#f44336" stroke="#d32f2f" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="650" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Pod G</text>
  <text x="650" y="185" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">Terminating</text>
  
  <rect x="620" y="200" width="60" height="30" rx="5" ry="5" fill="#f44336" stroke="#d32f2f" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="650" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Pod H</text>
  <text x="650" y="225" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">Terminating</text>
  
  <!-- Stuck Pod Cleaner -->
  <rect x="300" y="190" width="200" height="80" rx="10" ry="10" fill="#ffffff" stroke="#ff9800" stroke-width="3"/>
  <text x="400" y="220" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff9800">Stuck Pod Cleaner</text>
  <text x="400" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#ff9800">CronJob running every minute</text>
  
  <!-- Flow lines -->
  <path d="M 300 220 L 250 220" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 220 L 550 220" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Kubernetes Events -->
  <rect x="300" y="350" width="200" height="50" rx="5" ry="5" fill="#ffffff" stroke="#673ab7" stroke-width="2"/>
  <text x="400" y="380" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#673ab7">Kubernetes Events Log</text>
  
  <!-- Events Log Line -->
  <path d="M 400 270 L 400 350" stroke="#673ab7" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Force Delete Line -->
  <path d="M 650 240 L 650 300 L 500 300" stroke="#f44336" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="550" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#f44336">Force Delete</text>
  
  <!-- Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
    </marker>
  </defs>
</svg>
